<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form class="form-horizontal" action="" , method="POST">
  <fieldset>
    <!-- Form Name -->
    <legend>PRODUCTS</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>
      <div class="col-md-4">
        <input
          id="product_id"
          name="product_id"
          placeholder="PRODUCT ID"
          class="form-control input-md"
          required=""
          type="number"
        />
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name"
        >PRODUCT NAME</label
      >
      <div class="col-md-4">
        <input
          id="product_name"
          name="product_name"
          placeholder="PRODUCT NAME"
          class="form-control input-md"
          required=""
          type="text"
        />
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="available_quantity">
        QUANTITY</label
      >
      <div class="col-md-4">
        <input
          id="product_quantity"
          name="product_quantity"
          placeholder=" QUANTITY"
          class="form-control input-md"
          required=""
          type="number"
        />
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="available_quantity">
        QUANTITY</label
      >
      <div class="col-md-4">
        <input
          id="product_price"
          name="product_price"
          placeholder=" PRICE"
          class="form-control input-md"
          required=""
          type="number"
        />
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_description"
        >PRODUCT DESCRIPTION</label
      >
      <div class="col-md-4">
        <textarea
          class="form-control"
          id="product_description"
          name="product_description"
        ></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_nutrients"
        >NUTRIENTS</label
      >
      <div class="col-md-4">
        <textarea
          class="form-control"
          id="product_nutrients"
          name="product_nutrients"
        ></textarea>
      </div>
    </div>

    <!-- File Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_img_src"
        >IMAGE SOURCE URL</label
      >
      <div class="col-md-4">
        <textarea
          class="form-control"
          id="product_img_src"
          name="product_img_src"
        ></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <div class="col-md-4 control-label">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
    <a href="/" class="product__back col-md-4 control-label"> BACK </a>
  </fieldset>
</form>
